<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map with Hyperlinks</title>
    <style>
        /* The container for the image */
        .image-container {
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            min-height: 100vh; /* Make sure the container takes full viewport height */
            margin: 0;
        }

        .clickable {
            cursor: pointer;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px; /* Set a maximum width for the image */
        }

        /* Ensure the image container is positioned relatively */
        .image-item {
            position: relative;
        }

        /* Expanded image container */
        .expanded-image-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            background: white;
            padding: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        /* The image inside the expanded container */
        .expanded-image-container img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            position: relative; /* Makes sure it stays in context of the container */
            z-index: 1;
        }

        /* Make sure the clickable areas are above the text */
        map area {
            position: relative;
            z-index: 20; /* Makes the area clickable and ensures it's above the overlay text */
            cursor: pointer; /* Ensures the cursor becomes a hand when hovering over the clickable areas */
        }

        /* Make sure the overlay is hidden until activated */
        .expanded-image-container.active {
            display: block;
        }

        /* Dim the areas a little on hover */
        area:hover {
            opacity: 0.7;
        }

        .expanded-image-container .overlay-text {
            position: absolute; /* Positioned relative to the container */
            top: 14%; /* Vertical center */
            left: 35%; /* Horizontal center */
            transform: translate(-50%, -50%); /* Center the text */
            color: black; /* Text color */
            font-size: 18px; /* Adjust font size */
            font-weight: bold; /* Make text bold */
            font-family: 'Poppins', sans-serif; /* Apply Poppins font */
            background: rgba(0, 0, 0, 0); /* Add a semi-transparent background */
            padding: 10px; /* Add some padding */
            border-radius: 5px; /* Optional: Round the corners */
            z-index: 10; /* Make sure the text is above the image */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-item">
            <!-- Image that can be clicked to expand -->
            <img src="../../images/cassettearsenalsongbook.png" alt="Click to expand" class="clickable" onclick="toggleImage('expandedarsenal', event)">
            
            <!-- Expanded image container -->
            <div id="expandedarsenal" class="expanded-image-container">
                <img src="../../images/paper_arsenal.jpg" usemap="#image-map1" alt="Expanded view">
                <!-- Image map with clickable area -->
                <map name="image-map1">
                    <!-- Play sound only when this area is clicked -->
                    <area shape="rect" coords="4,295,266,315" href="" alt="Caitlin Foord" target="_blank" onclick="playSound('sound1', event)">
                </map>
            </div>
        </div>
    </div>

    <script>
        // This function handles the toggling of the expanded image
        function toggleImage(imageId, event) {
            event.stopPropagation(); // Prevent event propagation
            
            const expandedImages = document.querySelectorAll('.expanded-image-container');
            expandedImages.forEach(img => img.classList.remove('active'));
            
            const targetImage = document.getElementById(imageId);
            targetImage.classList.toggle('active');

            // Stop sound when the image is expanded
            stopSound();
        }

        // This function plays the sound when the area is clicked
        function playSound(soundId, event) {
            event.preventDefault();
            event.stopPropagation(); // Prevent the default behavior of the area tag

            const audio = document.getElementById(soundId);
            if (audio) {
                audio.currentTime = 0; // Restart the audio if it's already playing
                audio.play();
            } else {
                console.error(`Audio element with id "${soundId}" not found.`);
            }
        }

        // This function stops the sound
        function stopSound() {
            const audio = document.getElementById('sound1');
            if (audio) {
                audio.pause(); // Pause the sound
                audio.currentTime = 0; // Reset the sound to the beginning
            }
        }

        // Close the expanded image and stop sound when clicking outside of it
        window.addEventListener('click', function(event) {
            const expandedImage = document.querySelector('.expanded-image-container.active');
            if (expandedImage && !expandedImage.contains(event.target)) {
                expandedImage.classList.remove('active'); // Close the expanded image
                stopSound(); // Stop the sound
            }
        });

        // Prevent the click on the expanded image from closing it
        document.querySelector('.expanded-image-container').addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>

    <!-- Audio Elements -->
    <audio id="sound1" src="../../sounds/caitlinfoordchant.mp3"></audio>
</body>
</html>
