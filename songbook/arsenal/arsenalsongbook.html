<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal Women Songbook</title>
    <style>
        /* The container for the image */
        .image-container {
    display: flex;
    justify-content: center; /* Horizontally center the image */
    align-items: flex-start; /* Align the image to the top */
    min-height: 100vh; /* Ensure the container takes full viewport height */
    margin: 0; /* Reset default margins */
    padding-top: 20px; /* Optional: Add padding for spacing from the top */
}


        .clickable {
            cursor: pointer;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Ensure the image container is positioned relatively */
        .image-item {
            position: relative;
        }

        /* Expanded image container */
        .expanded-image-container {
         display: none;
        position: absolute;
         top: 100%; /* Place it just below the clickable image */
         left: -15px;
          width: 100%;
          z-index: 1;
          background: white;
           padding: 1rem;
           box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }



        /* The image inside the expanded container */
        .expanded-image-container img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            position: relative;
            z-index: 1;
        }

        /* Make sure the clickable areas are above the text */
        map area {
            position: relative;
            z-index: 20;
            cursor: pointer;
        }

        /* Make sure the overlay is hidden until activated */
        .expanded-image-container.active {
            display: block;
        }

        /* Dim the areas a little on hover */
        area:hover {
            opacity: 0.7;
        }

        .expanded-image-container .overlay-text {
            position: absolute;
            top: 14%;
            left: 35%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            background: rgba(0, 0, 0, 0);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-item">
            <!-- Image that can be clicked to expand -->
            <img src="../../images/cassettearsenalsongbook.png" alt="Click to expand" class="clickable" onclick="toggleImage('expandedarsenal', event)" usemap="#image-map1">
            
            <!-- Expanded image container -->
            <div id="expandedarsenal" class="expanded-image-container">
                <img src="../../images/paper_arsenal.jpg" usemap="#image-map1" alt="Expanded view">
                
                <!-- Image map with clickable area -->
                <map name="image-map1">
                    <!-- Define clickable areas on the image -->
                   
                    <area shape="rect" coords="4,61,266,82" href="#" alt="Manu" target="_blank" onclick="playSound('soundmanu', event)">
                    <area shape="rect" coords="4,100,266,121" href="#" alt="Fox" target="_blank" onclick="playSound('soundfox', event)">
                    <area shape="rect" coords="4,139,266,160" href="#" alt="Lotte" target="_blank" onclick="playSound('soundlotte', event)">
                    <area shape="rect" coords="4,178,266,199" href="#" alt="Codina" target="_blank" onclick="playSound('soundcodina', event)">
                    <area shape="rect" coords="4,217,266,238" href="#" alt="Williamson" target="_blank" onclick="playSound('soundwilliamson', event)">
                    <area shape="rect" coords="4,256,266,277" href="#" alt="Catley" target="_blank" onclick="playSound('soundcatley', event)">             
                    <area shape="rect" coords="4,295,266,315" href="#" alt="Caldentey" target="_blank" onclick="playSound('soundcaldentey', event)">
                    <area shape="rect" coords="4,333,266,354" href="#" alt="Little" target="_blank" onclick="playSound('soundlittle', event)">
                    <area shape="rect" coords="4,362,266,381" href="#" alt="Caitlin Foord" target="_blank" onclick="playSound('soundfoord', event)">
                </map>
            </div>
        </div>
    </div>

    <script>
        // This function handles the toggling of the expanded image
        function toggleImage(imageId, event) {
            event.stopPropagation();
            
            const expandedImages = document.querySelectorAll('.expanded-image-container');
            expandedImages.forEach(img => img.classList.remove('active'));
            
            const targetImage = document.getElementById(imageId);
            targetImage.classList.toggle('active');

            // Stop sound when the image is expanded
            stopSound();
        }

        // This function plays the sound when the area is clicked
        function playSound(soundId, event) {
            event.preventDefault();
            event.stopPropagation();

            // Stop any currently playing audio
            stopSound();

            const audio = document.getElementById(soundId);
            if (audio) {
                audio.currentTime = 0;
                audio.play();
            } else {
                console.error(`Audio element with id "${soundId}" not found.`);
            }
        }

        // This function stops the sound
        function stopSound() {
            const audios = document.querySelectorAll('audio');
            audios.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        }

        // Close the expanded image and stop sound when clicking outside of it
        window.addEventListener('click', function(event) {
            const expandedImage = document.querySelector('.expanded-image-container.active');
            if (expandedImage && !expandedImage.contains(event.target)) {
                expandedImage.classList.remove('active');
                stopSound();
            }
        });

        // Prevent the click on the expanded image from closing it
        document.querySelector('.expanded-image-container').addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>

    <!-- Audio Elements -->
    <audio id="soundfoord" src="../../sounds/caitlinfoordchant.mp3"></audio>
    <audio id="soundcaldentey" src="../../sounds/caldenteychant.mp3"></audio>
    <audio id="soundlittle" src="../../sounds/littlechant.mp3"></audio>
    <audio id="soundwilliamson" src="../../sounds/williamsonhant.mp3"></audio>
    <audio id="soundfox" src="../../sounds/foxchant.mp3"></audio>
    <audio id="soundcatley" src="../../sounds/catleychant.mp3"></audio>
    <audio id="soundfoord2" src="../../sounds/caitlinfoord2chant.mp3"></audio>
    <audio id="soundmccabe" src="../../sounds/mccabechant.mp3"></audio>
    <audio id="soundlotte" src="../../sounds/lottechant.mp3"></audio>
    <audio id="soundmau" src="../../sounds/manuchant.mp3"></audio>
    <audio id="soundmead" src="../../sounds/meadchant.mp3"></audio>
    <audio id="soundrusso" src="../../sounds/russochant.mp3"></audio>

</body>
</html>
