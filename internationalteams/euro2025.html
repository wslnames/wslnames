    <!-- Custom Football-themed Styles -->
    <style>
        .group-container {
            background: linear-gradient(145deg, #1a5d1a, #2d8f2d);
            border: 3px solid #ffffff;
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            position: relative;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .group-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ffff00, #ffffff, #ffff00, #ffffff);
            border-radius: 12px;
            z-index: -1;
        }

        .host-container {
            background: linear-gradient(145deg, #8B0000, #DC143C);
            border: 3px solid #FFD700;
        }

        .host-container::before {
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700, #FFA500);
        }

        .group-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .host-title {
            color: #FFD700;
            background: rgba(0,0,0,0.4);
            border: 2px solid #FFD700;
        }

        .group-flags {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .flag-button {
            background: #ffffff;
            border: 3px solid #000000;
            border-radius: 8px;
            padding: 8px;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            position: relative;
            text-align: center;
            width: 110px;
            height: 100px;
            min-height: 100px;
        }

        .flag-button:hover {
            transform: translateY(-2px);
            border-color: #FFD700;
            box-shadow: 0 6px 12px rgba(255,215,0,0.5);
        }

        .flag-logo {
            width: 90px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            display: block;
            border: 1px solid #cccccc;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        .country-name {
            font-family: 'Poppins', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0;
            line-height: 1.1;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logos {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="%23ffffff" opacity="0.1"/></svg>') repeat;
        }

        .pitch-lines {
            position: relative;
        }

        .pitch-lines::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: rgba(255,255,255,0.1);
            z-index: 0;
        }
    </style>

    <!-- Custom script for hamburger menu -->
