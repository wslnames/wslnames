<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map with Hyperlinks</title>
    <style>
        .image-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            justify-items: center;
            margin: 1rem;
        }

        .clickable {
            cursor: pointer;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

    
        
        .expanded-image-container {
            display: none;
            position: absolute;
            left: 0%;
            top: -0%;
            transform: translateY(40%);
            
            z-index: 100;
            background: white;
            padding: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .expanded-image-container.active {
            display: block;
        }

        .expanded-image-container img {
            width: 100%;
            max-width: 1000px;
            height: auto;
        }

        .image-item {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-item">
            <img src="../images/cassettearsenal.png" alt="Click to expand" class="clickable" onclick="toggleImage('expandedarsenal')">

                <img src="../images/paper_test2.jpg" usemap="#image-map1" alt="Expanded view">

    <script>
        function toggleImage(imageId) {
            const expandedImages = document.querySelectorAll('.expanded-image-container');
            expandedImages.forEach(img => img.classList.remove('active'));
            
            const targetImage = document.getElementById(imageId);
            targetImage.classList.toggle('active');
        }
    </script>

</html>
