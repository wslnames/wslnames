<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map with Hyperlinks</title>
    <style>
        .image-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            justify-items: center;
            margin: 1rem;
        }

        .clickable {
            cursor: pointer;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }


   /* Ensure the image container is positioned relatively */
.image-item {
    position: relative;
}

/* Expanded image container */
.expanded-image-container {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1;
    background: white;
    padding: 1rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

/* The image inside the expanded container */
.expanded-image-container img {
    width: 100%;
    max-width: 1000px;
    height: auto;
    position: relative; /* Makes sure it stays in context of the container */
    z-index: 1;
}



/* Make sure the clickable areas are above the text */
map area {
    position: relative;
    z-index: 20; /* Makes the area clickable and ensures it's above the overlay text */
    cursor: pointer; /* Ensures the cursor becomes a hand when hovering over the clickable areas */
        }

/* Make sure the overlay is hidden until activated */
.expanded-image-container.active {
    display: block;
}

/* Dim the areas a little on hover */
area:hover {
    opacity: 0.7;
}

        .expanded-image-container .overlay-text {
    position: absolute; /* Positioned relative to the container */
    top: 14%; /* Vertical center */
    left: 35%; /* Horizontal center */
    transform: translate(-50%, -50%); /* Center the text */
    color: black; /* Text color */
    font-size: 18px; /* Adjust font size */
    font-weight: bold; /* Make text bold */
    font-family: 'Poppins', sans-serif; /* Apply Poppins font */
    background: rgba(0, 0, 0, 0); /* Add a semi-transparent background */
    padding: 10px; /* Add some padding */
    border-radius: 5px; /* Optional: Round the corners */
    z-index: 10; /* Make sure the text is above the image */
        }
        /* The overlay text */



        .image-item {
            position: relative;
        }
    </style>
</head>

    <script>
        function toggleImage(imageId) {
            const expandedImages = document.querySelectorAll('.expanded-image-container');
            expandedImages.forEach(img => img.classList.remove('active'));
            
            const targetImage = document.getElementById(imageId);
            targetImage.classList.toggle('active');
        }
    </script>
    <!-- Audio Elements -->
    <audio id="soundgago" src="../sounds/kellygago.mp3"></audio>
    <audio id="soundknaak" src="../sounds/knaak.mp3"></audio>

    <script>
        function playSound(soundId) {
            const audio = document.getElementById(soundId);
            if (audio) {
                audio.currentTime = 0; // Restart the audio if it's already playing
                audio.play();
            } else {
                console.error(`Audio element with id "${soundId}" not found.`);
            }
        }
    </script>
