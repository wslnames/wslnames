<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map with Hyperlinks</title>
    <style>
        .image-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            justify-items: center;
            margin: 1rem;
        }

        .clickable {
            cursor: pointer;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .expanded-image-container {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            transform: translateY(40%);
            z-index: 100;
            background: white;
            padding: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .expanded-image-container.active {
            display: block;
        }

        .expanded-image-container img {
            width: 100%;
            max-width: 1000px;
            height: auto;
        }

        .image-item {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Example of a corrected image and map -->
        <div class="image-item">
            <img src="../images/cassetteeverton.png" alt="Click to expand" class="clickable" onclick="toggleImage('expandedeverton')">
            <div id="expandedeverton" class="expanded-image-container">
                <img src="../images/paper_everton.jpg" usemap="#image-map-everton" alt="Expanded view">
                <map name="image-map-everton">
                    <area shape="rect" coords="4,35,188,60" onclick="playSound('sound1')" alt="Kelly Gago">
                    <area shape="rect" coords="4,75,193,80" href="https://docs.google.com/spreadsheets/d/e/2PACX-1vSejFqj2QZ3fyMllAeM_adugVQYeOn_x9Rb53zmQdgP_hD0k2zOMtdSR0GhRDhlp7wmxWqPAzaGMEy7/pubhtml?gid=1163638245&single=true" alt="Chelsea" target="_blank">
                </map>
            </div>
        </div>
        <!-- Add similar updates for other images -->
    </div>

    <script>
        function toggleImage(imageId) {
            const expandedImages = document.querySelectorAll('.expanded-image-container');
            expandedImages.forEach(img => img.classList.remove('active'));
            
            const targetImage = document.getElementById(imageId);
            if (targetImage) {
                targetImage.classList.toggle('active');
            }
        }

        function playSound(soundId) {
            const audio = document.getElementById(soundId);
            if (audio) {
                audio.currentTime = 0; // Restart the audio if it's already playing
                audio.play();
            } else {
                console.error(`Audio element with id "${soundId}" not found.`);
            }
        }
    </script>
    <!-- Audio Elements -->
    <audio id="sound1" src="../sounds/kellygago.mp3"></audio>
</body>
</html>
